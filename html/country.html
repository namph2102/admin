<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/catelog.css" />

    <link
      rel="shortcut icon"
      href="../images/iconheader.png"
      type="image/x-icon"
    />
    <title>Country</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
  <body>
    <div class="app flex text-text font-sans flex-wrap md:flex-nowrap">
      <section class="w-full flex items-center justify-between px-4 md:hidden">
        <figure>
          <img class="max-w-[200px]" src="../images/logo.png" alt="" />
        </figure>
        <button id="btn_menu" class="btn_effect">
          <span></span><span></span><span></span>
        </button>
      </section>
      <!-- Header -->
      <header
        id="header_container"
        class="px-4 border-r-[0.5px] border-gray-600 h-screen fixed menu_mobile md:relative md:basis-1/6 top-0 left-0 bg-gray-900"
      >
        <figure class="mb-3">
          <img class="max-w-[200px]" src="../images/logo.png" alt="" />
        </figure>
        <section class="border-y-[0.5px] border-gray-600 py-4">
          <div class="flex justify-between">
            <figure class="flex gap-2">
              <img
                class="w-10 h-10 object-cover"
                src="../images/iconheader.png"
                alt=""
              />
              <figcaption>
                <p>Admin</p>
                <p>Hoài Nam</p>
              </figcaption>
            </figure>
            <a href="http://">
              <button
                class="hover:bg-white hover:text-black ease-in duration-150 rounded-lg py-2 px-3 bg-gray-600 text-white"
              >
                <i class="fa-solid fa-right-from-bracket"></i>
              </button>
            </a>
          </div>
        </section>
        <nav class="nav_menu">
          <ul>
            <li>
              <a href="../index.html">
                <i class="fa-solid fa-house"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="/html/catelog.html">
                <i class="fa-solid fa-table-cells-large"></i>
                <span>Catalog</span>
              </a>
            </li>

            <li>
              <a href="/html/user.html">
                <i class="fa-solid fa-user-group"></i>
                <span>User</span>
              </a>
            </li>
            <li>
              <a href="/html/country.html">
                <i class="fa-solid fa-earth-oceania"></i>
                <span>Contries</span>
              </a>
            </li>
            <li>
              <a href="/html/country.html">
                <i class="fa-solid fa-book"></i>
                <span>Categories</span>
              </a>
            </li>
            <li>
              <a href="/html/showicon.html">
                <i class="fa-solid fa-icons"></i>
                <span>Icon</span>
              </a>
            </li>
            <li>
              <a href="/html/country.html">
                <i class="fa-regular fa-comment"></i>
                <span>Comment</span>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- end Header -->

      <!-- Container -->
      <main class="md:basis-5/6 basis-full sm:px-8 px-2 py-4 overflow-x-auto">
        <section
          class="flex flex-wrap items-center justify-between border-gray-600 border-b-[0.5px] pb-4 mb-3"
        >
          <h1 class="text-3xl font-semibold">
            Country <sub class="text-base"> 14 452 total</sub>
            <a href="/catelog/addfilm" class="ml-3 text-sm">
              <button
                class="py-2 px-3 rounded-xl bg-blue-700 text-gray-100 hover:bg-white hover:text-black ease-linear duration-100"
              >
                ADD Item
              </button>
            </a>
          </h1>
        </section>
        <section class="block w-full">
          <div class="scroll_settings">
            <table class="table w-full text-center" id="table_container">
              <thead class="text-base font-bold text-slate-400">
                <tr>
                  <td>Id</td>
                  <td>Country</td>
                  <td>Slug</td>
                  <td><div class="my-3">Actions</div></td>
                </tr>
              </thead>
              <tbody>
                <tr class="bg-[#151F30] border-y-[10px] border-[#131720]">
                  <td>
                    <div
                      class="max-w-[80px] overflow-auto scroll_with-none mt-4 mx-2"
                    >
                      #asdsdasdasda
                    </div>
                  </td>
                  <td>
                    <div class="py-4 mt-2 min-w-fit whitespace-nowrap px-4">
                      I Dream in Another Language
                    </div>
                  </td>
                  <td>
                    <div class="py-4 mt-2 min-w-fit whitespace-nowrap px-4">
                      hoai-nam-dsa
                    </div>
                  </td>
                  <td class="btn_actions">
                    <div class="min-w-[160px]">
                      <button class="btn_edit">
                        <i class="fa-solid fa-pencil"></i>
                      </button>
                      <button class="btn_delete">
                        <i class="fa-solid fa-trash-can"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="paginationjs">
            <nav>
              <ul class="flex gap-2 items-center justify-center">
                <li class="active">
                  <a href="">1</a>
                </li>
                <li>
                  <a href="">2</a>
                </li>
                <li>
                  <a href="">3</a>
                </li>
                <li>
                  <a href="">4</a>
                </li>
              </ul>
            </nav>
          </div>
        </section>
      </main>
      <!--End Container -->
    </div>

    <!-- hideElement -> hide-->
    <div
      id="modal_status"
      class="modal fixed inset-0 h-screen flex hideElement bg-[rgba(0,0,0,0.6)]"
    >
      <section
        class="max-w-[400px] min-h-[200px] max-h-[400px] rounded-2xl p-7 bg-[#151F30] m-auto relative modal-content"
      >
        <h6 class="modal__title text-3xl text-center font-semibold pb-3">
          Status change
        </h6>
        <p class="text-sm text-center">
          Are you sure about immediately change status?
        </p>
        <div class="modal__btns mt-4 flex gap-3">
          <button
            class="modal__btn--apply min-w-[160px] bg-[#2f80ed] hover:text-green-700 hover:bg-[#fff] py-2 rounded-2xl text-base h-10"
            type="button"
          >
            Apply
          </button>
          <button
            class="modal__btn--dismiss min-w-[160px] bg-gray-700 hover:text-red-400 py-2 rounded-2xl text-base h-10"
            type="button"
          >
            Dismiss
          </button>
        </div>
        <button
          title="Close (Esc)"
          type="button"
          class="absolute -top-2 right-1 text-4xl hover:text-red-500 btn_close-modal"
        >
          ×
        </button>
      </section>
    </div>
    <!-- End Modal -->
    <!-- hideElement -> hide-->
    <div
      id="modal_views"
      class="modal hideElement fixed inset-0 flex bg-[rgba(0,0,0,0.6)]"
    >
      <section
        class="min-h-[40vh] rounded-2xl p-7 bg-[#131720] shadow shadow-[#435858] m-auto relative modal-content"
      >
        <form method="post" id="editCountry">
          <h6 class="text-center pb-4 text-2xl">Edit Country</h6>
          <div>
            <label for="name_Country">Country</label>
            <input
              type="text"
              class="input_style"
              id="name_country"
              name="country"
              required
              placeholder="Enter new country...."
            />
          </div>
          <div>
            <label for="slug_country">Slug</label>
            <input
              type="text"
              class="input_style"
              id="slug_country"
              name="country"
              required
              placeholder="Enter new country...."
            />
          </div>
          <div class="basis-full text-center mt-8">
            <button
              type="submit"
              class="py-2 px-3 rounded-xl bg-blue-700 text-gray-100 hover:bg-white hover:text-black ease-linear duration-100 sm:w-[200px] w-4/5"
            >
              Created
            </button>
          </div>
        </form>
        <button
          title="Close (Esc)"
          type="button"
          class="absolute -top-2 right-1 text-4xl hover:text-red-500 btn_close-modal"
        >
          ×
        </button>
      </section>
    </div>
    <!-- End Modal -->
  </body>

</html>
